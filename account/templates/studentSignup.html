<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSignup</title>
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>

<body class="container text-center" >

    <div>
        <p><h1 class="display-3"><b>WEB-LIBRARY MANAGEMENT SYSTEM</b></h1></p>
    </div>

    <div>
            <h3 class="display-6">SIGN UP FOR A STUDENTS ACCOUNT</h3>
    </div>

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-15 col-md-10 col-lg-8 col-xl-7">
          <div class="card" style="border-radius: 15px; border-style: solid;">
            <div style="border-radius: 17px;" class="card-body bg-warning p-3">

<!--REQUIRED FIELDS-->
<form class="form-control" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="fname" class="form-label">FIRST NAME</label> <br>
        <input type="text"  class="form-control form-control-lg" name="fname" id="fname" required placeholder="FIRST NAME"> <br>

        <label for="lname" class="form-label">LAST NAME</label> <br>
        <input type="text" class="form-control form-control-lg" name="lname" id="lname" required placeholder="LAST NAME"> <br>

        <label for="mail" class="form-label w-50" >EMAIL</label> <br>
        <input type="email" class="form-control form-control-lg" name="email" id="mail" required placeholder="username@email.com"> <br>

        <label for="dob" class="form-label" >DATE-OF-BIRTH</label> <br>
        <input type="date" class="form-control form-control-lg" name="dob" id="dob" required placeholder=""> <br>

        <label for="pass" class="form-label" >PASSWORD</label> <br>
        <input type="password" class="form-control form-control-lg" name="pass" id="pass" required placeholder="PASSWORD"> <br>
    </div>
    <!--ARE YOU MALE OR FEMALE?-->
    <div>
        <p>ARE YOU MALE OR FEMALE ?</p>

        <label for="male" class="">MALE</label>
        <input type="radio" class="form-check-input" name="gender" id="male">

        <br>

        <label for="female">FEMALE</label>
        <input type="radio" class="form-check-input" name="gender" id="female">
    </div>
        <!--SUBMIT BUTTON-->
    <div>
        <button class="btn btn-secondary active" type="submit">SIGNUP</button>
    </div>
</form>

    
</body>
</html>
