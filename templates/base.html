<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>home</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'uikit/css/uikit.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        ></button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!--
                     <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">HOME</a>
                              </li>-->
            <!--
                     <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">FINES</a>
                              </li>-->
            <!--
                     <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">RETURNED BOOKS</a>
                              </li>-->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_books' %}">LIBRARY</a>
            </li>
          </ul>
          <!--search book-->
          <form class="d-flex" method="POST" action="{% url 'book_search' %}">
            {% csrf_token %} {{search_form.name_of_book}}
            <button class="btn btn-primary me-2" type="submit">Search</button>
          </form>
          <!--is user authenticated ? : show this button-->
          {% if user.is_authenticated %}
          <div class="dropdown">
            <button
              class="btn btn-success dropdown-toggle me-2"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-target="dropdown"
            >
              {{user.username}}
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
          {% else %}
          <div class="btn-group">
            <a href="{% url 'login' %}">
              <button type="button" class="btn btn-outline-warning me-2">
                REGISTER
              </button>
            </a>
            <a href="{% url 'login' %}">
              <button type="button" class="btn btn-outline-success me-2">
                LOGIN
              </button>
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="text-center mt-2">
      <p>
        {% for category in categories %}
        <a
          class="btn btn-warning"
          href="{% url 'category_detail' category.slug %}"
        >
          {{category.name}}
        </a>
        {% endfor %}
      </p>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
