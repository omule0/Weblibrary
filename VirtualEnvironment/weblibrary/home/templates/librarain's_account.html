<!DOCTYPE html>
<html lang="en">
    <head>
        <title> librarian account sign up - The archive account.The Archive.org </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="librarain's_account.css">
    </head>
    <body class="bdy">
        <div class="header"><h1>The Archive</h1></div>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class=" col-12 col-lg-9 col-xl-50">
                    <div class="card bg-#F2F2F2 text-black" style="border-radius: 2rem;">
                        <div class="card-body p-2 ">
                        <div class="mb-md-1 mt-md-1 pb-1">
            <form action="#" method="POST">
                <div>
                    <h2>Create Your Archive account</h2> 
                </div>  
                <div>
                    <h2>General Information</h2>
                    <h3>Full name</h3>
                    <section class="full_name">
                        <input type="text" name="name" id="user" class="form-control form-control-sm" placeholder="Mr. Peter John">
                    </section>
                    <br>
                    <h3>Gender</h3>
                    <section>
                        <input type="checkbox" name="gender" id="gender">
                        <label for="gender">male</label>
                    </section>
                    <section>
                        <input type="checkbox" name="gender" id="gender">
                        <label for="gender">Female</label>
                    </section>
                    <h3>Email address</h3>
                    <section class="email">
                        <input type="text" name="email" id="email"  class="form-control form-control-sm" placeholder="mr.john@gmail.com">
                    </section>
                </div>
                <div>
                    <h3>Enter Username</h3>
                    <section class="username">
                        <input type="text" name="user" id="user" class="form-control form-control-sm" placeholder="Mr.John">
                    </section>
                </div>
                <div>
                    <h3>Password</h3>
                    <section class="password">
                        <h5>Enter Password</h5>
                        <input type="password" name="user_password" class="form-control form-control-sm" id="user_password">
                    </section>
                    <br>
                    <section class="password">
                        <h5>Confirm Password</h5>
                        <input type="password" name="user_password" class="form-control form-control-sm"id="user_password">
                    </section>
                    <br>
                    <section class="security_question">
                        <h5>Choose Security Question</h5>
                        <select name="question" id="question">
                            <option value="Select">Please Select</option>
                            <option value="phone_number">First Phone Number</option>
                            <option value="Father_name">What is you Father's name</option>
                        </select>
                    </section>
                    <br>
                    <section class="security_question">
                        <h5>Answer Question</h5>
                        <input type="password" name="user_password" class="form-control form-control-sm" id="user_password">
                    </section>
                </div>
                <div>
                    <h3>Professional Information</h3>
                </div>
                <div>
                    <h5>Enter librarian's license</h5>
                    <section class="license">
                        <input type="password" class="form-control form-control-sm" name="librarian" id="librarian" placeholder=" * * * * * * * * * * *">
                    </section>
                </div>
                <hr>
                <div class="signup_button">
                    <button><a href="Librarian's Dashboard.html">Sign up</a></button>
                </div>
            </form>    
        </div>
        
    </body>
    
</html>
