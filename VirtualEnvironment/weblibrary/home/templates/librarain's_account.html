<!DOCTYPE html>
<html lang="en">
    <head>
        <title> librarian account sign up - The archive account.The Archive.org </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="Header"><h1>The Archive</h1></div>
            <form action="#" method="POST">
                <div>
                    <h1>Create Your Archive account</h1> 
                </div>  
                <div>
                    <h1>General Information</h1>
                    <h3>Full name</h3>
                    <section class="full_name">
                        <input type="text" name="name" id="user" placeholder="Mr. Peter John">
                    </section>
                    <br>
                    <h3>Gender</h3>
                    <section>
                        <input type="checkbox" name="gender" id="gender">
                        <label for="gender">male</label>
                    </section>
                    <section>
                        <input type="checkbox" name="gender" id="gender">
                        <label for="gender">Female</label>
                    </section>
                    <h3>Email address</h3>
                    <section class="email">
                        <input type="text" name="email" id="email" placeholder="mr.john@gmail.com">
                    </section>
                </div>
                <div>
                    <h2>Enter Username</h2>
                    <section class="username">
                        <input type="text" name="user" id="user" placeholder="Mr.John">
                    </section>
                </div>
                <div>
                    <h2>Password</h2>
                    <section class="password">
                        <label for="user_password">Enter Password</label>
                        <input type="password" name="user_password" id="user_password">
                    </section>
                    <br>
                    <section class="password">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="user_password" id="user_password">
                    </section>
                    <br>
                    <section class="security_question">
                        <label for="confirm_password">Choose Security Question</label>
                        <select name="question" id="question">
                            <option value="Select">Please Select</option>
                            <option value="phone_number">First Phone Number</option>
                            <option value="Father_name">What is you Father's name</option>
                        </select>
                    </section>
                    <br>
                    <section class="security_question">
                        <label for="confirm_password">Answer Question</label>
                        <input type="password" name="user_password" id="user_password">
                    </section>
                </div>
                <div>
                    <h3>Professional Information</h3>
                </div>
                <div>
                    <h2>Enter librarian's license</h2>
                    <section class="license">
                        <input type="password" name="librarian" id="librarian" placeholder=" * * * * * * * * * * *">
                    </section>
                </div>
                <hr>
                <div class="signup_button">
                    <button><a href="#">Sign up</a></button>
                </div>
            </form>    
        </div>
        
    </body>
    
</html>
