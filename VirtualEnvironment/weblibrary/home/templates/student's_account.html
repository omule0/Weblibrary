<!DOCTYPE html>
<html lang="en">
    <head>
        <title> student account sign up - The archive account.The Archive.org </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="header"><h1>The Archive</h1></div>
            <form action="#" method="POST">
                <div>
                    <h1>Create Your Archive account</h1> 
                </div>
                <div>
                    <h1>General Information</h1>
                    <h3>Full name</h3>
                    <section class="full_name">
                        <input type="text" name="name" id="user" placeholder="Sam John">
                    </section>
                    <br>
                    <h3>Gender</h3>
                    <section class="gender">
                        <input type="checkbox" name="gender" id="gender">
                        <label for="gender">male</label>
                    </section>
                    <section>
                        <input type="checkbox" name="gender" id="gender">
                        <label for="gender">Female</label>
                    </section>
                    <h3>Email address</h3>
                    <section class="email">
                        <input type="email" name="email" id="email" placeholder="samj@gmail.com">
                    </section>
                </div>
                <div>
                    <h2>Enter Username</h2>
                    <section class="username">
                        <input type="text" name="user" id="user" placeholder="Drex101">
                    </section>
                </div>
                <div>
                    <h2>Password</h2>
                    <section class="password">
                        <label for="user_password">Enter Password</label>
                        <input type="password" name="user_password" id="user_password">
                    </section>
                    <br>
                    <section class="password">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="user_password" id="user_password">
                    </section>
                </div>
                <hr>
                <div class="signup_button">
                    <button><a href="Dashboard.html">Sign up</a></button>
            </form>
        </div>
        
    </body>
</html>
