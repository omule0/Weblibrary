<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Account Sign in - The archive account.The Archive.org </title>
        <meta charset="utf-8" content="with=device-width, initial-scale=1.0"><!--helps to make the website responsive-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="sign_in.css">
    </head>
    <body class="bdy">  
        <div class="header"><h1>The archive</h1></div>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class=" col-12 col-lg-9 col-xl-50">
                    <div class="card bg-#F2F2F2 text-black" style="border-radius: 2rem;">
                        <div class="card-body p-2 ">
                        <div class="mb-md-1 mt-md-1 pb-1">
            <form action="#" method="POST"> 
                <div>
                    <h3>Enter username</h3>
                    <input type="text" class="form-control form-control-sm" name="user" id="user" placeholder="username">
                </div>
                <div>
                    <h3>Enter Password</h3>
                    <input type="password" name="user_password" class="form-control form-control-sm" id="user_password" placeholder="password">
                </div> 
                <div>
                    <input type="checkbox" name="remember_me" id="remember">
                    <label for="remeber_me"><h6>remember me</h6> </label>
                </div>            
                <div class="log_button">
                    <button class="log"><a href="Dashboard.html">Login</a></button>
                </div>
                <!--<div class="google_log">
                    <a href="#">Contuine with Google</a>
                </div>
                <div class="apple_log">
                    <a href="#">Contuine with Apple</a>
                </div>-->
                <!--<div class="socail_Media">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>-->
                <div  class="signup_button">
                <h5 id="signup">Don't have The Archive account signup</h5>
                    <button><a href="account_sign up.html">Sign Up</a></button>
                </div>    
            </form>
        </div>      
    </body> 
</html>
