<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Account Sign in - The archive account.The Archive.org </title>
        <meta charset="utf-8" content="with=device-width, initial-scale=1.0"><!--helps to make the website responsive-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="sign_in.css">
    </head>
    <body>   
        <div class="container">
            <header><h1>The archive</h1></header>
            <form action="#" method="POST"> 
                <div class="row">
                    <label for="user">Enter username</label>
                    <input type="text" name="user" id="user" placeholder="username">
                </div>
                <div class="row">
                    <label for="user_password">Enter Password</label>
                    <input type="password" name="user_password" id="user_password" placeholder="password">
                </div> 
                <div class="col">
                    <input type="checkbox" name="remember_me" id="remember">
                    <label for="remeber_me">remember me</label>
                </div>            
                <div class="log_button">
                    <button class="log"><a href="Dashboard.html">Login</a></button>
                </div>
                <!--<div class="google_log">
                    <a href="#">Contuine with Google</a>
                </div>
                <div class="apple_log">
                    <a href="#">Contuine with Apple</a>
                </div>-->
                <!--<div class="socail_Media">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>-->
                <div  class="signup_button">
                <h3 id="signup">Don't have The Archive account signup</h3>
                    <button><a href="account_sign up.html">Sign Up</a></button>
                </div>    
            </form>
        </div>      
    </body> 
</html>
