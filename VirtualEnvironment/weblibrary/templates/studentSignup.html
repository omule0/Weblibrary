<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register</title>
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <style>
         body {
         background-image: url('https://fernieyouth.ca/wp-content/uploads/2016/02/box-section-bg-library.jpg');
         text-align:center;
         background-size: cover;"
         background-attachment: fixed;
         }
      </style>
   </head>
   <body class="container-fluid text-center" >
      <div>
         <p>
         <h1 class="display-5"><b>WEB-LIBRARY MANAGEMENT SYSTEM</b></h1>
         </p>
      </div>
      <div>
         <h3 class="display-7">SIGN UP FOR A STUDENTS ACCOUNT</h3>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
      <div class="card-body p-2 text-center">
      <div class="mb-md-1 mt-md-1 pb-1">
      <!--{% block content %}-->
      <div class="text-center">
         <form class="form-control form-control-sm" method="post" action="#">
            {% csrf_token %}
            <div class = 'form-group'>
               <label class="form-label">FULL NAME:</label>
               {{register_form.names}}
            </div>
            <div class = 'form-group'>
               <label class="form-label">EMAIL ADDRESS:</label>
               {{register_form.email}}
            </div>
            <div class = 'form-group'>
               <label class="form-label">USERNAME:</label>
               {{register_form.username}}
            </div>
            <div class = 'form-group'>
               <label class="form-label">PASSWORD:</label>
               {{register_form.password1}}
            </div>
            <div class = 'form-group'>
               <label class="form-label">CONFIRM PASSWORD:</label>
               {{register_form.password2}}
            </div>
            {{register_form.errors}}
            <br>
            <button type = 'submit' class="btn btn-primary">SIGNUP</button>
            <div>
               <p>Already have an account?</p>
               <a href = "{% url 'login' %}"><strong>LOGIN</strong></a>
            </div>
         </form>
      </div>
      <!--{% endblock %}-->
   </body>
   <html>
