{% extends 'base.html' %}
{% block title %}
<title>Library</title>
{% endblock %}
{% block content %}
<div class = 'container' style = "padding-left: 0px">
   <div class = 'row'>
      {% for book in books %}
      <div class = 'col-2 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
         <hr>
         <a href = "{% url 'book_detail' book.slug %}">
            <div>
               <img src = "{{book.cover_image.url}}" class="img-thumbnail">
            </div>
         </a>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
