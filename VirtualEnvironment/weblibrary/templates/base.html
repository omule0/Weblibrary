{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentLogin</title>
    <!--download bootstrap and javascript-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



    <link rel = 'stylesheet' href ="{% static 'css/home.css' %}">
    <link rel = 'stylesheet' href ="{% static 'css/book_detail.css' %}">


</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_books' %}">Browse Books</a>
          </li>
          
        </ul>
        <form class="d-flex" method = 'POST' action = "{% url 'book_search' %}" style="margin: 0px;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          {% csrf_token %}
          {{search_form.name_of_book}}
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      <div style = 'width: auto; display: flex'>

        {% if user.is_authenticated %}
         <div class="dropdown">

              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-target="dropdown">
            Hello {{user.username}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div> 
        
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">
            <button type="button" class="btn btn-outline-primary">Sign Up</button></a>
            <a class="nav-link" href="{% url 'login' %}">
              <button type="button" class="btn btn-outline-success">Login</button>
            </a>

      {% endif %}
      </div>
      </div>
    </div>
  </nav>

      <p uk-margin style = "width: 80%; margin: auto; margin-top: 20px">
        {% for category in categories %}
        <a class="uk-button uk-button-default" href="{% url 'category_detail' category.slug %}"><strong>{{category.name}}</strong></a>
        {% endfor %}
    </p>

{% block content %}
{% endblock %}

</body>
</html>
