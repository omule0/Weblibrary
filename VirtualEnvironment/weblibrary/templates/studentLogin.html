<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentLogin</title>
    <!--download bootstrap and javascript-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="text-center">

    <!--HEADING : STUDENTS ACCOUNT-->
    <div class="pb-2 pt-3">
      <h1 class="display-2"><b class="text-light">STUDENTS ACCOUNT</b></h1>
    </div>

    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <div class="mb-md-5 mt-md-4 pb-2">

    <!--HEADING : LOGIN-->
    <div>
      <h2 class="display-4">LOGIN</h2>
    </div>

    <!--EMAIL AND PASSWORD FORM-->
    <form class="form-group text-center" method="post">
      {% csrf_token %}

      <div>
        <label class="form-label" >USERNAME:</label>
        <input type="text" name="username" class="form-control" placeholder="Enter Username" maxlength="26"  required>
      </div>

      <div>
        <label class="form-label" >PASSWORD</label>
        <input type="password" name="password1" class="form-control" placeholder="Combines Letters and Characters" maxlength="26" required>
      </div>

      {% for message in messages %}
      <p class="alert-success">{{message}}</p>
      {% endfor%}

        <div>
            <br>
            <button type="submit" class="btn btn-light">LOGIN</button>
            <br>
        </div>

      <div>
        <p>Don't have an account?</p>
        <a href = "{% url 'signup' %}"><strong>SignUp</strong></a>
      </div>

    </form>
    <style>
                body{
    background-image: url('https://images.pexels.com/photos/7929423/pexels-photo-7929423.jpeg?cs=srgb&dl=pexels-mikhail-nilov-7929423.jpg&fm=jpg');
    text-align:center;
    background-repeat: no-repeat;
     background-size: cover;
    }
    </style>
  </div>
  </body>
</html>
