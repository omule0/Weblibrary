<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> student account sign up - The archive account.The Archive.org </title>
    </head>
    <body>
        <div><h1>The Archive</h1></div>
        <form action="#" method="POST">
            <div>
                <h1>Create Your Archive account</h1> 
            </div>
            <div>
                <h1>General Information</h1>
                <h3>Full name</h3>
                <section class="full_name">
                    <input type="text" name="name" id="user">
                </section>
                <br>
                <h3>Gender</h3>
                <section>
                    <input type="checkbox" name="gender" id="gender">
                    <label for="gender">male</label>
                </section>
                <section>
                    <input type="checkbox" name="gender" id="gender">
                    <label for="gender">Female</label>
                </section>
                <h3>Email address</h3>
                <section class="email">
                    <input type="text" name="email" id="email">
                </section>
            </div>
            <div>
                <h2>Enter Username</h2>
                <section class="username">
                    <input type="text" name="user" id="user">
                </section>
            </div>
            <div>
                <h2>Password</h2>
                <section class="password">
                    <label for="user_password">Enter Password</label>
                    <input type="password" name="user_password" id="user_password">
                </section>
                <br>
                <section class="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="user_password" id="user_password">
                </section>
            </div>
            <hr>
            <div class="signup_button">
                <a href="#">Sign up</a>
        </form>
    </body>
    

</html>
